name: Calidad (Build + Tests + JaCoCo + SonarCloud)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # âœ… Ejecuta pruebas y genera jacoco.xml
      - name: Build and Test with Coverage
        run: mvn -B clean verify jacoco:report

      # ðŸ§  Ejecuta el anÃ¡lisis en SonarCloud
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=JuanCamiloArboleda_InnoSistemas---P4F5_copy \
            -Dsonar.organization=juancamiloarboleda \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
