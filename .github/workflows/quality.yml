name: Calidad (Build + Tests + JaCoCo + SonarCloud)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para SonarCloud obtener historial completo

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Test with JaCoCo
        run: mvn -B clean verify

      - name: Verify JaCoCo Report
        run: |
          echo "Checking if JaCoCo report exists..."
          ls -la target/site/jacoco/
          if [ -f target/site/jacoco/jacoco.xml ]; then
            echo "✓ JaCoCo XML report found"
            head -n 5 target/site/jacoco/jacoco.xml
          else
            echo "✗ JaCoCo XML report NOT found"
            exit 1
          fi

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B -X sonar:sonar
